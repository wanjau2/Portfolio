<!DOCTYPE html>
<html>
<head>
  <title>Programmer Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    .skills-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .skills-list li {
      margin: 10px;
      padding: 5px 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
    }

    .project {
      margin-bottom: 20px;
    }

    .project-title {
      margin: 0;
    }

    .project-description {
      margin-top: 5px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Programmer Portfolio</h1>
  </div>
  <div class="container">
    <h2>About Me</h2>
    <p>
      Hello, I'm [Your Name], a programmer with experience in Java, Python, JavaScript,
      C++, C, and React. I am passionate about solving problems and creating efficient and
      scalable solutions.
    </p>
    <h2>Skills</h2>
    <ul class="skills-list">
      <li>Java</li>
      <li>Python</li>
      <li
